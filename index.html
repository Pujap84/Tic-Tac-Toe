<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="gameTitle">TIC TAC TOE</h1>
  <input placeholder="Player 1 Enter Name" type="text">
  <input placeholder="Player 2 Enter Name" type="text"><br>
  <br><input value="Player 1 choose your button" type="text" name="" id="">
  <button class="xbtn">X</button>
  <button class="obtn">O</button><br>
  <br><main class="gameBoard">
    <div class="box1">1</div>
    <div class="box2">2</div>
    <div class="box3">3</div>
    <div class="box4">4</div>
    <div class="box5">5</div>
    <div class="box6">6</div>
    <div class="box7">7</div>
    <div class="box8">8</div>
    <div class="box9">9</div>
  </main>
  <h2 class="gameWinner"></h2>
  <button class="restartBtn">Restart The Game</button>
  <script src="main.js"></script>
</body>
</html>
